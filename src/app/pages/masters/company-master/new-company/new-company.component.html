<section class="content-header">
    <div class="container-fluid">
      <div class="row mb-2">
        <div class="col-sm-6">
          <h1>{{header}}</h1>
        </div>
        <div class="col-sm-6">
          <ol class="breadcrumb float-sm-right">
            <li class="breadcrumb-item"><a href="#" [routerLink]="['/']">Home</a></li>
            <li class="breadcrumb-item active">{{header}}</li>
          </ol>
        </div>
      </div>
    </div>
  </section>
  
  <section class="content">
    <div class="container-fluid">
      <div class="card card-primary card-outline">
        <div id="stepper1" class="bs-stepper">
          <div class="bs-stepper-header">
            <div class="step" data-target="#step-1">
              <button class="step-trigger">
                <span class="bs-stepper-circle">1</span>
                <span class="bs-stepper-label">Company Details</span>
              </button>
            </div>
            <div class="line"></div>
            <div class="step" data-target="#step-2">
              <button class="step-trigger">
                <span class="bs-stepper-circle">2</span>
                <span class="bs-stepper-label">Contact Details</span>
              </button>
            </div>
          </div>
  
          <div class="bs-stepper-content">
            <form [formGroup]="companyForm" (ngSubmit)="onSubmit()">
              <!-- Step 1 -->
              <div id="step-1" class="content">
                <div class="form-group">
                  <label for="name">Company Name</label>
                  <input type="text" class="form-control" formControlName="name" id="name" placeholder="Enter Company Name">
                </div>
                <div class="form-group">
                  <label for="surname">Surname</label>
                  <input type="text" class="form-control" formControlName="surname" id="surname" placeholder="Enter Surname">
                </div>
                <div class="form-group">
                  <label for="address">Address</label>
                  <input type="text" class="form-control" formControlName="address" id="address" placeholder="Enter Address">
                </div>
                <div class="form-group">
                  <label for="city">City</label>
                  <input type="text" class="form-control" formControlName="city" id="city" placeholder="Enter City">
                </div>
                <div class="form-group">
                  <label for="pincode">Pincode</label>
                  <input type="text" class="form-control" formControlName="pincode" id="pincode" placeholder="Enter Pincode">
                </div>
                <button (click)="next($event)" class="btn btn-primary">Next</button>
              </div>
  
              <!-- Step 2 -->
              <div id="step-2" class="content">
                <div class="form-group">
                  <label for="phone">Phone</label>
                  <input type="text" class="form-control" formControlName="phone" id="phone" placeholder="Enter Phone">
                </div>
                <div class="form-group">
                  <label for="mobile">Mobile</label>
                  <input type="text" class="form-control" formControlName="mobile" id="mobile" placeholder="Enter Mobile">
                </div>
                <div class="form-group">
                  <label for="email">Email</label>
                  <input type="email" class="form-control" formControlName="email" id="email" placeholder="Enter Email">
                </div>
                <div class="form-group">
                  <label for="pan_no">PAN No</label>
                  <input type="text" class="form-control" formControlName="pan_no" id="pan_no" placeholder="Enter PAN No">
                </div>
                <div class="form-group">
                  <label for="tin_no">TIN No</label>
                  <input type="text" class="form-control" formControlName="tin_no" id="tin_no" placeholder="Enter TIN No">
                </div>
                <div class="form-group">
                  <label for="cst_no">CST No</label>
                  <input type="text" class="form-control" formControlName="cst_no" id="cst_no" placeholder="Enter CST No">
                </div>
                <div class="form-group">
                  <label for="area">Area</label>
                  <input type="text" class="form-control" formControlName="area" id="area" placeholder="Enter Area">
                </div>
                <div class="form-group">
                  <label for="ho">Head Office</label>
                  <input type="text" class="form-control" formControlName="ho" id="ho" placeholder="Enter Head Office">
                </div>
                <button type="submit" class="btn btn-success">Submit</button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </section>
