<section class="content-header">
  <div class="container-fluid">
    <div class="row mb-2">
      <div class="col-sm-6">
        <h1>Group</h1>
      </div>
      <div class="col-sm-6">
        <ol class="breadcrumb float-sm-right">
          <li class="breadcrumb-item"><a href="#" [routerLink]="['/']">Home</a></li>
          <li class="breadcrumb-item active">New Group</li>
        </ol>
      </div>
    </div>
  </div>
</section>

<section class="content">
    <div class="container-fluid">
      <div class="col-md-12">
        <div class="card card-outline card-primary">
          <div class="card-header">
            <h3 class="card-title">{{header}}</h3>
          </div>
          <form [formGroup]="groupForm" (ngSubmit)="onSubmit()">
            <div class="card-body">
              <div class="form-group">
                <label for="name">Group Name</label>
                <input type="text" id="name" formControlName="name" class="form-control" placeholder="Enter Group Name">
              </div>
              <div class="form-group">
                <label>Type</label>
                <div>
                  <input type="radio" id="profit" value="Profit and Loss" formControlName="description">
                  <label for="profit">Profit and Loss</label>
                  <input type="radio" id="balance" value="Balance Sheet" formControlName="description">
                  <label for="balance">Balance Sheet</label>
                </div>
              </div>
            </div>
            <div class="card-footer">
              <button type="submit" class="btn btn-primary">Submit</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </section>
