<section class="content-header">
  <div class="container-fluid">
    <div class="row mb-2">
      <div class="col-sm-6">
        <h1>Sub Group</h1>
      </div>
      <div class="col-sm-6">
        <ol class="breadcrumb float-sm-right">
          <li class="breadcrumb-item"><a href="#" [routerLink]="['/']">Home</a></li>
          <li class="breadcrumb-item active">New Sub Group</li>
        </ol>
      </div>
    </div>
  </div>
</section>
<section class="content">
    <div class="container-fluid">
      <div class="col-md-12">
        <div class="card card-outline card-primary">
          <div class="card-header">
            <h3 class="card-title">{{header}}</h3>
          </div>
          <form [formGroup]="subGroupForm" (ngSubmit)="onSubmit()">
            <div class="card-body">
              <div class="form-group">
                <label for="name">SubGroup Name</label>
                <input type="text" id="name" formControlName="name" class="form-control" placeholder="Enter SubGroup Name">
              </div>
              <div class="form-group">
                <label for="group">Group</label>
                <select id="group" formControlName="group_id" class="form-control">
                  <option *ngFor="let group of (groups$ | async)" [value]="group.id">
                    {{ group.name }}
                  </option>
                </select>
              </div>
            </div>
            <div class="card-footer">
              <button type="submit" class="btn btn-primary">Submit</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </section>
