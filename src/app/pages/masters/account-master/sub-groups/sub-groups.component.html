<!-- account-table.component.html -->
<section class="content-header">
    <div class="container-fluid">
      <div class="row mb-2">
        <div class="col-sm-6">
          <h1>Groups</h1>
        </div>
        <div class="col-sm-6">
          <ol class="breadcrumb float-sm-right">
            <li class="breadcrumb-item"><a href="#" [routerLink]="['/']">Home</a></li>
            <li class="breadcrumb-item active">Groups</li>
          </ol>
          <div>
  
          </div>
          
        </div>
        <div class="col-sm-6"></div>
        <div class="col-sm-6">
          
        </div>
      </div>
    </div>
  </section>
  <section class="content">
  <div class="container-fluid">
    <div class="col-md-12">
      <div class="card">
        <div class="card-header">
          <div class="row">
            <div class="col-md-9">
              <h3>Group List</h3>
            </div>
            <div class="col-md-3">
              <button class="btn btn-block btn-primary " (click)="navigateTo('/account-master/sub-groups/new-group')">New</button>
            </div>
          </div>
        </div>
        <div class="card-body">
          <table datatable [dtOptions]="dtOptions" class="row-border hover">
            <thead>
              <tr>
                <th>Group Name</th>
                <th>Group Type</th>
                <th>Actions</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let group of (group$ | async)">
                <td>{{ group.name }}</td>
                <td>{{group.description}}</td>
                <!-- <td>
                  <button class="btn btn-sm btn-primary" (click)="editAccount(account)">
                    <i class="fa fa-edit"></i> 
                  </button>
                </td> -->
                <td class="project-actions">
                  <!-- <a class="btn btn-primary btn-sm" href="#">
                    <i class="fas fa-eye">
                    </i>
                    View
                    </a>&nbsp; -->
                    <div style="align-items: center;">
                        <a class="btn btn-info btn-sm"  (click)="editGroup(group)"><i class="fas fa-pencil-alt"></i>Edit</a>
                        &nbsp;
                        <a class="btn btn-danger btn-sm"  (click)="deleteGroup(group.id)"><i class="fas fa-trash"></i>Delete</a>
                    </div>
                </td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
      <div class="card">
        <div class="card-header">
          <div class="row">
            <div class="col-md-9">
              <h3>Sub Group List</h3>
            </div>
            <div class="col-md-3">
              <button class="btn btn-block btn-primary " (click)="navigateTo('/account-master/sub-groups/new-sub-group')">New</button>
            </div>
          </div>
        </div>
        <div class="card-body">
          <table datatable [dtOptions]="dtOptions" class="row-border hover">
            <thead>
              <tr>
                <th>Sub Group Name</th>
                <th>Group Name</th>
                <th>Actions</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let subgroup of (subgroups$ | async)">
                <td>{{ subgroup.name }}</td>
                <td>{{subgroup.group_name}}</td>
                <!-- <td>
                  <button class="btn btn-sm btn-primary" (click)="editAccount(account)">
                    <i class="fa fa-edit"></i> 
                  </button>
                </td> -->
                <td class="project-actions">
                  <!-- <a class="btn btn-primary btn-sm" href="#">
                    <i class="fas fa-eye">
                    </i>
                    View
                    </a>&nbsp; -->
                    <div style="align-items: center;">
                        <a class="btn btn-info btn-sm"(click)="editSubGroup(subgroup)" ><i class="fas fa-pencil-alt"></i>Edit</a>
                        &nbsp;
                        <a class="btn btn-danger btn-sm" (click)="deleteSubGroup(subgroup.id)"><i class="fas fa-trash"></i>Delete</a>
                    </div>
                </td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
  </section>
