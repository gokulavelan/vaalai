<section class="content-header">
    <div class="container-fluid">
        <div class="row mb-2">
            <div class="col-sm-6">
                <h1>{{header}}</h1>
            </div>
            <div class="col-sm-6">
                <ol class="breadcrumb float-sm-right">
                    <li class="breadcrumb-item"><a href="#" [routerLink]="['/']">Home</a></li>
                    <li class="breadcrumb-item active">{{header}}</li>
                </ol>
            </div>
        </div>
    </div>
</section>


<section class="content">
    <div class="container-fluid">
        <div class="card card-primary card-outline">
            <div id="stepper1" class="bs-stepper">
                <div class="bs-stepper-header">
                    <div class="step" data-target="#test-l-1">
                        <button class="step-trigger">
                            <span class="bs-stepper-circle">1</span>
                            <span class="bs-stepper-label">Account Details</span>
                        </button>
                    </div>
                    <div class="line"></div>
                    <div class="step" data-target="#test-l-2">
                        <button class="step-trigger">
                            <span class="bs-stepper-circle">2</span>
                            <span class="bs-stepper-label">Communication Details</span>
                        </button>
                    </div>
                    <div class="line"></div>
                    <div class="step" data-target="#test-l-3">
                        <button class="step-trigger">
                            <span class="bs-stepper-circle">3</span>
                            <span class="bs-stepper-label">Bank Details</span>
                        </button>
                    </div>
                </div>
                <div class="bs-stepper-content">
                    <form  [formGroup]="accountForm" (ngSubmit)="onSubmit()">
                        <div id="test-l-1" class="content">
                            <div class="row">
                                <div class="col-sm-6">
                                    <div class="form-group">
                                        <label for="name">Name</label>
                                        <input type="text" class="form-control" formControlName="name" id="name" placeholder="Enter Name">
                                        <div class="text-danger" *ngIf="f['name'].touched && f['name'].invalid">
                                            <small *ngIf="f['name'].errors?.['required']">
                                            Name is required
                                            </small>
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label for="sub_group_id">Sub Group</label>
                                        <select class="form-control" id="sub_group_id" formControlName="sub_group_id">
                                            <option [ngValue]="null" disabled>
                                                Select Sub Group
                                            </option>
                                            <option *ngFor="let subGroup of (subGroups$ | async)" [value]="subGroup.id">
                                                {{ subGroup.name }}
                                              </option>
                                        </select>
                                        <div class="text-danger"
                                            *ngIf="f['sub_group_id'].touched && f['sub_group_id'].invalid">
                                            <small>Sub Group is required</small>
                                        </div>
                                    </div>
                                </div>
                                <div class="col-sm-6">
                                    <div class="form-group">
                                        <label for="opening_balance">Opening Balance</label>
                                        <input type="number" class="form-control" id="opening_balance" formControlName="opening_balance" placeholder="Enter Opening Balance">
                                        <div class="text-danger"
                                            *ngIf="f['opening_balance'].touched && f['opening_balance'].invalid">

                                        <small *ngIf="f['opening_balance'].errors?.['required']">
                                            Opening balance is required
                                        </small>

                                        <small *ngIf="f['opening_balance'].errors?.['min']">
                                            Opening balance cannot be negative
                                        </small>

                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label for="radio">Transaction Type</label><br>
                                        <div class="form-check form-check-inline">
                                            <input class="form-check-input" type="radio" name="transaction_type" formControlName="transaction_type" id="credit" value="credit">
                                            <label class="form-check-label" for="credit">Credit</label>
                                        </div>
                                        <div class="form-check form-check-inline">
                                            <input class="form-check-input" type="radio" name="transaction_type" formControlName="transaction_type" id="debit" value="debit">
                                            <label class="form-check-label" for="debit">Debit</label>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-sm-6">
                                    <div class="form-group">
                                        <label for="gstn">GSTN No</label>
                                        <input type="text" class="form-control" id="gstn" formControlName="gstn" placeholder="Enter GSTN No">
                                    </div>
                                    <div class="form-group">
                                        <label for="fssi">FSSI No</label>
                                        <input type="text" class="form-control" id="fssi" formControlName="fssi" placeholder="Enter FSSI No">
                                    </div>
                                </div>
                                <div class="col-sm-6">
                                    <div class="form-group">
                                        <label for="pan">PAN No</label>
                                        <input type="text" class="form-control" id="pan"  formControlName="pan" placeholder="Enter PAN No">
                                    </div>
                                </div>
                            </div>
                            <button (click)="next($event)" class="btn btn-primary">Next</button>
                        </div>
                        <div id="test-l-2" class="content">
                            <h2>Address</h2>
                            <div class="row">
                                <div class="col-sm-6">
                                    <div class="form-group">
                                        <label for="address1">Address 1</label>
                                        <input type="text" class="form-control" id="address1" formControlName="address1" placeholder="Enter Address 1">
                                    </div>
                                    <div class="form-group">
                                        <label for="address2">Address 2</label>
                                        <input type="text" class="form-control" id="address2" formControlName="address2" placeholder="Enter Address 2">
                                    </div>
                                    <div class="form-group">
                                        <label for="address3">Address 3</label>
                                        <input type="text" class="form-control" id="address3" formControlName="address3" placeholder="Enter Address 3">
                                    </div>
                                </div>
                                <div class="col-sm-6">
                                    <div class="form-group">
                                        <label for="area">Area</label>
                                        <input type="text" class="form-control" id="area" formControlName="area" placeholder="Enter Area">
                                    </div>
                                    <div class="form-group">
                                         <label for="city">City</label>
                                        <input type="text"
                                                class="form-control"
                                                id="city"
                                                formControlName="city"
                                                placeholder="Enter City"
                                                [ngClass]="{'is-invalid': f['city'].touched && f['city'].invalid}">
                                        
                                        <div class="invalid-feedback"
                                            *ngIf="f['city'].touched && f['city'].invalid">
                                            
                                            <small *ngIf="f['city'].errors?.['required']">
                                            City is required
                                            </small>

                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label for="pincode">Pin Code</label>
                                        <input type="text" class="form-control" id="pincode" formControlName="pincode" placeholder="Enter Pin Code">
                                    </div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-sm-6">
                                    <div class="form-group">
                                        <label for="state">State</label>
                                        <input type="text" class="form-control" id="state" formControlName="state" placeholder="Enter State">
                                    </div>
                                </div>
                            </div>
                            <h3>Phone</h3>
                            <div class="row">
                                <div class="col-sm-6">
                                    <div class="form-group">
                                        <label for="office_phone">Office Phone</label>
                                        <input type="text" class="form-control" id="office_phone" formControlName="office_phone" placeholder="Enter Office Phone">
                                    </div>
                                    <div class="form-group">
                                        <label for="factory_phone">Factory Phone</label>
                                        <input type="text" class="form-control" id="factory_phone" formControlName="factory_phone" placeholder="Enter Factory Phone">
                                    </div>
                                </div>
                                <div class="col-sm-6">
                                    <div class="form-group">
                                        <label for="mobile">Mobile</label>
                                        <input type="text" class="form-control" id="mobile" formControlName="mobile" placeholder="Enter Mobile">
                                    </div>
                                    <div class="form-group">
                                        <label for="residence_phone">Reci Phone</label>
                                        <input type="text" class="form-control" id="residence_phone" formControlName="residence_phone" placeholder="Enter Recidence Phone">
                                    </div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-sm-6">
                                    <div class="form-group">
                                        <label for="contact_person">Contact Person</label>
                                        <input type="text" class="form-control" id="contact_person" formControlName="contact_person" placeholder="Enter Contact Person">
                                    </div>
                                    <div class="form-group">
                                        <label for="email">Email Id</label>
                                        <input type="text" class="form-control" id="email" formControlName="email" placeholder="Enter Email Id">
                                    </div>
                                </div>
                                <div class="col-sm-6">
                                    <div class="form-group">
                                        <label for="website">Website</label>
                                        <input type="text" class="form-control" id="website" formControlName="website" placeholder="Enter Website">
                                    </div>
                                </div>
                            </div>
                            <button (click)="next($event)" class="btn btn-primary">Next</button>
                        </div>
                        <div id="test-l-3" class="content">
                            <div class="row">
                                <div class="col-sm-6">
                                    
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-sm-6">
                                    <div class="form-group">
                                        <label for="bank_name">Bank Name</label>
                                        <input type="text" class="form-control" id="bank_name" formControlName="bank_name" placeholder="Enter Bank Name">
                                    </div>
                                    <div class="form-group">
                                        <label for="branch">Branch</label>
                                        <input type="text" class="form-control" id="branch" formControlName="branch" placeholder="Enter Branch">
                                    </div>
                                </div>
                                <div class="col-sm-6">
                                    <div class="form-group">
                                        <label for="ifsc_code">IFSC Code</label>
                                        <input type="text" class="form-control" id="ifsc_code" formControlName="ifsc_code" placeholder="Enter IFSC Code">
                                    </div>
                                    <div class="form-group">
                                        <label for="account_number">A/C No</label>
                                        <input type="text" class="form-control" id="account_number" formControlName="account_number" placeholder="Enter A/C No">
                                    </div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-sm-6">
                                    <div class="form-group">
                                        <label for="account_type">A/C Type</label>
                                        <input type="text" class="form-control" id="account_type" formControlName="account_type" placeholder="Enter A/C Type">
                                    </div>
                                </div>
                            </div>
                            <button type="submit" class="btn btn-primary mt-5">Submit</button>
                        </div>
                    </form>
                </div>
            </div>
            
        </div>
    </div>
</section>
