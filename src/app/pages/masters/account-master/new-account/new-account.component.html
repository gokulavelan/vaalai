<section class="content-header">
    <div class="container-fluid">
        <div class="row mb-2">
            <div class="col-sm-6">
                <h1>New Account</h1>
            </div>
            <div class="col-sm-6">
                <ol class="breadcrumb float-sm-right">
                    <li class="breadcrumb-item"><a href="#" [routerLink]="['/']">Home</a></li>
                    <li class="breadcrumb-item active">New Account</li>
                </ol>
            </div>
        </div>
    </div>
</section>


<section class="content">
    <div class="container-fluid">
        <div class="card card-primary card-outline">
            <div id="stepper1" class="bs-stepper">
                <div class="bs-stepper-header">
                    <div class="step" data-target="#test-l-1">
                        <button class="step-trigger">
                            <span class="bs-stepper-circle">1</span>
                            <span class="bs-stepper-label">Account Details</span>
                        </button>
                    </div>
                    <div class="line"></div>
                    <div class="step" data-target="#test-l-2">
                        <button class="step-trigger">
                            <span class="bs-stepper-circle">2</span>
                            <span class="bs-stepper-label">Communication Details</span>
                        </button>
                    </div>
                    <div class="line"></div>
                    <div class="step" data-target="#test-l-3">
                        <button class="step-trigger">
                            <span class="bs-stepper-circle">3</span>
                            <span class="bs-stepper-label">Bank Details</span>
                        </button>
                    </div>
                </div>
                <div class="bs-stepper-content">
                    <form (ngSubmit)="onSubmit()">
                        <div id="test-l-1" class="content">
                            <div class="row">
                                <div class="col-sm-6">
                                    <div class="form-group">
                                        <label for="name">Name</label>
                                        <input type="text" class="form-control" id="name" placeholder="Enter Name">
                                    </div>
                                    <div class="form-group">
                                        <label for="subGroup">Sub Group</label>
                                        <select class="form-control" id="subGroup">
                                            <option>Select Sub Group</option>
                                            <!-- Add your sub group options here -->
                                        </select>
                                    </div>
                                </div>
                                <div class="col-sm-6">
                                    <div class="form-group">
                                        <label for="openingBalance">Opening Balance</label>
                                        <input type="number" class="form-control" id="openingBalance" placeholder="Enter Opening Balance">
                                    </div>
                                    <div class="form-group">
                                        <label for="radio">Transaction Type</label><br>
                                        <div class="form-check form-check-inline">
                                            <input class="form-check-input" type="radio" name="transactionType" id="credit" value="credit">
                                            <label class="form-check-label" for="credit">Credit</label>
                                        </div>
                                        <div class="form-check form-check-inline">
                                            <input class="form-check-input" type="radio" name="transactionType" id="debit" value="debit">
                                            <label class="form-check-label" for="debit">Debit</label>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-sm-6">
                                    <div class="form-group">
                                        <label for="gstn">GSTN No</label>
                                        <input type="text" class="form-control" id="gstn" placeholder="Enter GSTN No">
                                    </div>
                                    <div class="form-group">
                                        <label for="fssi">FSSI No</label>
                                        <input type="text" class="form-control" id="fssi" placeholder="Enter FSSI No">
                                    </div>
                                </div>
                                <div class="col-sm-6">
                                    <div class="form-group">
                                        <label for="pan">PAN No</label>
                                        <input type="text" class="form-control" id="pan" placeholder="Enter PAN No">
                                    </div>
                                </div>
                            </div>
                            <button (click)="next($event)" class="btn btn-primary">Next</button>
                        </div>
                        <div id="test-l-2" class="content">
                            <h2>Address</h2>
                            <div class="row">
                                <div class="col-sm-6">
                                    <div class="form-group">
                                        <label for="address1">Address 1</label>
                                        <input type="text" class="form-control" id="address1" placeholder="Enter Address 1">
                                    </div>
                                    <div class="form-group">
                                        <label for="address2">Address 2</label>
                                        <input type="text" class="form-control" id="address2" placeholder="Enter Address 2">
                                    </div>
                                    <div class="form-group">
                                        <label for="address3">Address 3</label>
                                        <input type="text" class="form-control" id="address3" placeholder="Enter Address 3">
                                    </div>
                                </div>
                                <div class="col-sm-6">
                                    <div class="form-group">
                                        <label for="area">Area</label>
                                        <input type="text" class="form-control" id="area" placeholder="Enter Area">
                                    </div>
                                    <div class="form-group">
                                        <label for="city">City</label>
                                        <input type="text" class="form-control" id="city" placeholder="Enter City">
                                    </div>
                                    <div class="form-group">
                                        <label for="pinc">Pin Code</label>
                                        <input type="text" class="form-control" id="pinc" placeholder="Enter Pin Code">
                                    </div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-sm-6">
                                    <div class="form-group">
                                        <label for="state">State</label>
                                        <input type="text" class="form-control" id="state" placeholder="Enter State">
                                    </div>
                                </div>
                            </div>
                            <h3>Phone</h3>
                            <div class="row">
                                <div class="col-sm-6">
                                    <div class="form-group">
                                        <label for="off_phone">Office Phone</label>
                                        <input type="text" class="form-control" id="off_phone" placeholder="Enter Office Phone">
                                    </div>
                                    <div class="form-group">
                                        <label for="fac_phone">Factory Phone</label>
                                        <input type="text" class="form-control" id="fac_phone" placeholder="Enter Factory Phone">
                                    </div>
                                </div>
                                <div class="col-sm-6">
                                    <div class="form-group">
                                        <label for="mobile">Mobile</label>
                                        <input type="text" class="form-control" id="mobile" placeholder="Enter Mobile">
                                    </div>
                                    <div class="form-group">
                                        <label for="reci_phone">Reci Phone</label>
                                        <input type="text" class="form-control" id="reci_phone" placeholder="Enter Recidence Phone">
                                    </div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-sm-6">
                                    <div class="form-group">
                                        <label for="contact_person">Contact Person</label>
                                        <input type="text" class="form-control" id="contact_person" placeholder="Enter Contact Person">
                                    </div>
                                    <div class="form-group">
                                        <label for="email">Email Id</label>
                                        <input type="text" class="form-control" id="email" placeholder="Enter Email Id">
                                    </div>
                                </div>
                                <div class="col-sm-6">
                                    <div class="form-group">
                                        <label for="website">Website</label>
                                        <input type="text" class="form-control" id="website" placeholder="Enter Website">
                                    </div>
                                </div>
                            </div>
                            <button (click)="next($event)" class="btn btn-primary">Next</button>
                        </div>
                        <div id="test-l-3" class="content">
                            <div class="row">
                                <div class="col-sm-6">
                                    
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-sm-6">
                                    <div class="form-group">
                                        <label for="bankName">Bank Name</label>
                                        <input type="text" class="form-control" id="bankName" placeholder="Enter Bank Name">
                                    </div>
                                    <div class="form-group">
                                        <label for="branch">Branch</label>
                                        <input type="text" class="form-control" id="branch" placeholder="Enter Branch">
                                    </div>
                                </div>
                                <div class="col-sm-6">
                                    <div class="form-group">
                                        <label for="ifsc">IFSC Code</label>
                                        <input type="text" class="form-control" id="ifsc" placeholder="Enter IFSC Code">
                                    </div>
                                    <div class="form-group">
                                        <label for="acNo">A/C No</label>
                                        <input type="text" class="form-control" id="acNo" placeholder="Enter A/C No">
                                    </div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-sm-6">
                                    <div class="form-group">
                                        <label for="acType">A/C Type</label>
                                        <input type="text" class="form-control" id="acType" placeholder="Enter A/C Type">
                                    </div>
                                </div>
                            </div>
                            <button type="submit" class="btn btn-primary mt-5">Submit</button>
                        </div>
                    </form>
                </div>
            </div>
            
        </div>
    </div>
</section>
